name: Flutter APK Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Setup Flutter (نسخة حديثة تدعم Dart >= 3.6)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'

      # 3. التحقق من تثبيت Flutter
      - name: Flutter doctor
        run: flutter doctor

      # 4. تثبيت dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. تنظيف المشروع لتجنب مشاكل البناء
      - name: Clean project
        run: flutter clean

      # 6. Build APK بدون minify/shrink لتجنب فشل Gradle
      - name: Build Release APK (unsigned)
        run: flutter build apk --release --no-shrink --no-tree-shake-icons -v

      # 7. رفع الـ APK كـ artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
